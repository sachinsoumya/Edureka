<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Example</title>
</head>
<body>
    <h1>Form Example</h1>
    <form>
        <label >Full Name</label><br><br>
        <input type="text" name="fullname" placeholder="Enter your name" /><br><br>
        <label>Email:</label><br><br>
        <input type="email" name="email" placeholder="Enter your email" /><br><br>
        <label>Gender:</label> <br>
        <input type="radio" name="gender" value="male">male </input><br><br>
        <input type="radio" name="gender" value="female">female</input><br><br>
        <label>Check preferences:</label><br><br>
        <input type="checkbox" name="preferences">Morning</input><br><br>
        <input type="checkbox" name="preferences">Evening</input><br><br>
        <input type="checkbox" name="preferences">Night</input><br><br>
        <label>Time preferences</label><br><br>
        <select>
            <option value="5-10">5AM to 10AM</option>
            <option value="9-10">9AM to 11AM</option>
            <option value="10-1">10AM to 1PM</option>
            <optgroup label="choose timing">
                <option value="2">2PM</option>
                <option value="6">6PM</option>
            </optgroup>
        </select><br><br>
        <button type="submit">Submit</button>
        
    </form>
</body>
</html>
